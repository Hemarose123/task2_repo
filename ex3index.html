<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML colspan Attribute</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
        border: 1px solid #000;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .summary {
        font-weight: bold;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Name and Expense</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Expense</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Arun</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>Priya</td>
          <td>$8</td>
        </tr>
        <tr class="summary">
          <td colspan="2">Sum: $18</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
