<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Please fill and submit form:</title>
  </head>
  <body>
    <form action="/submit_form" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <br />
    <form action="/submit_color" method="post">
      <p>Select your favorite color:</p>
      <div>
        <input type="radio" id="red" name="color" value="red" />
        <label for="red">Red</label>
      </div>
      <div>
        <input type="radio" id="blue" name="color" value="blue" />
        <label for="blue">Blue</label>
      </div>
      <div>
        <input type="radio" id="green" name="color" value="green" />
        <label for="green">Green</label>
      </div>
      <div>
        <input type="radio" id="yellow" name="color" value="yellow" />
        <label for="yellow">Yellow</label>
      </div>
      <br />

    <form action="/submit_color" method="post">
      <label for="color">Choose a color:</label>
      <select id="color" name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
      <br />

    <form action="/submit_skills" method="post">
      <p>Select your skill level(s):</p>
      <div>
        <input type="checkbox" id="beginner" name="skill[]" value="beginner" />
        <label for="beginner">Beginner</label>
      </div>
      <div>
        <input
          type="checkbox"
          id="intermediate"
          name="skill[]"
          value="intermediate"
        />
        <label for="intermediate">Intermediate</label>
      </div>
      <div>
        <input type="checkbox" id="advanced" name="skill[]" value="advanced" />
        <label for="advanced">Advanced</label>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
