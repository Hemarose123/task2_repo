<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Double Lined full Table</title>
    <style>
      table {
        border-collapse: double collapse;
        width: 60%;
        margin: 20px auto;
        border: 3px double #000;
      }
      th,
      td {
        border: 2px double #000;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Country Information</h2>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>Washington, D.C.</td>
          <td>328 million</td>
        </tr>
        <tr>
          <td>India</td>
          <td>New Delhi</td>
          <td>1.366 million</td>
        </tr>
        <tr>
          <td>Japan</td>
          <td>New Delhi</td>
          <td>1.366 billion</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
