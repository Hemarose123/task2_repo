<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grading Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border: 4px double black;
      }
      th,
      td {
        padding: 12px;
        text-align: center;
        border: 4px double black;
      }
      th {
        background-color: #f2f2f2;
      }
      .summary {
        font-weight: bold;
        background-color: #f9f9f9;
      }
      .merged-header {
        text-align: center;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">HTML Tables Example</h1>

    <table>
      <thead>
        <tr>
          <th colspan="2" class="merged-header">Student Name</th>
          <th colspan="3" class="merged-header">Labs</th>
          <th class="merged-header">Average</th>
        </tr>

        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Lab 1</th>
          <th>Lab 2</th>
          <th>Lab 3</th>
          <th>Avg</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Sol</td>
          <td>Rosenberg</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>100.0</td>
        </tr>
        <tr>
          <td>Frank</td>
          <td>Rizzo</td>
          <td>50</td>
          <td>60</td>
          <td>90</td>
          <td>66.6</td>
        </tr>
        <tr>
          <td>Ali</td>
          <td>Kam</td>
          <td>90</td>
          <td>80</td>
          <td>60</td>
          <td>76.6</td>
        </tr>
      </tbody>

      <tfoot>
        <tr class="summary">
          <td rowspan="2">Summary</td>
          <td><strong>Average</strong></td>
          <td>80.0</td>
          <td>80.0</td>
          <td>83.3</td>
          <td>81.1</td>
        </tr>
        <tr class="summary">
          <td><strong>Minimum</strong></td>
          <td>50</td>
          <td>60</td>
          <td>60</td>
          <td>66.6</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
