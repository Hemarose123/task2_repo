<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos in HTML</title>
    <style>
      .video-container {
        text-align: center;
        margin-top: 30px;
      }
      iframe {
        max-width: 100%;
        height: 315px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Videos in HTML</h1>

    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube Video"
        allowfullscreen
      ></iframe>
      <p>
        This is a YouTube video embedded in an HTML page using the iframe tag.
      </p>
    </div>
  </body>
</html>
