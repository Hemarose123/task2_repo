<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combining Colspan and Rowspan</title>
    <style>
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: double collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Combining Colspan and Rowspan</h2>

    <table>
      <tr>
        <th rowspan="2">Header (spans 2 columns and 2 rows)</th>
        <th colspan="1">Data</th>
      </tr>

      <tr>
        <th>Data</th>
      </tr>
      <tr>
        <th>Data</th>
        <th>Data</th>
      </tr>
    </table>
  </body>
</html>
