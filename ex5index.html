<!DOCTYPE html>
<html>
  <head>
    <title>Combining Colspan and Rowspan</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h3>Combining colspan and rowspan</h3>
    <table>
      <tr>
        <td colspan="2" rowspan="2">
          <b>Header (spans 2 columns and 2 rows)</b>
        </td>
        <td>data</td>
      </tr>
      <tr>
        <td>data</td>
      </tr>
      <tr>
        <td>data</td>
        <td>data</td>
        <td>data</td>
      </tr>
    </table>
  </body>
</html>
